<!DOCTYPE html>
<html>
<head>
	<style>
		body { 
			background: url(images/Main_Background.jpg) no-repeat center center fixed; 
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link href="css/material_icons_stylesheet.css" rel="stylesheet">
	<link rel="stylesheet" href="css/materialize.min.css">
	<script src="js/jquery-3.2.0.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<link rel="shortcut icon" href="images/favicon.ico">
	
	<title>Brocade</title>
</head>

<body>
	<div class="container">
		<h4>SDN Controller</h4>
		<br/>
		<div class="row">
			<form class="col s12">
				<div class="row">
			        <div class="input-field col s3">
			          <input placeholder="Controller IP Address" id="input_ip_controller" class="validate">
			        </div>
			        <div class="input-field col s3">
			          <input placeholder="Controller Port" id="input_port_controller" class="validate">
			        </div>
			        <div class="input-field col s3">
			          <input placeholder="Controller Username" id="input_username_controller" class="validate">
			        </div>
			        <div class="input-field col s3">
			          <input placeholder="Controller Password" id="input_password_controller" type="password" class="validate">
			        </div>
			    </div>

				<div class="row ">
					<div class="input-field col s12">
						<select id="select_switch_ip">
							<option value="" disabled selected>Select the Switch</option>
							<option value="192.168.1.1">192.168.1.1</option>
							<option value="192.168.1.2">192.168.1.2</option>
							<option value="192.168.1.3">192.168.1.3</option>
						</select>
						<label>Switch</label>
					</div>
				</div>

				<div class="row ">
					<h5>Matching Criteria</h5>
					<div class="input-field col s6">
						<input placeholder="Ex: 10.0.0.0/24" id="ip_subnet" type="text" class="validate">
	         			<label for="ip_subnet">IP Subnet</label>
					</div>
					<div class="input-field col s6">
						<input placeholder="Ex: 21" id="input_user_in_port" type="text" class="validate">
	         			<label for="input_user_in_port">User Traffic Ingress Port</label>
					</div>
				</div>

				<div class="row">
					<h5>Actions</h5>
					<div class="row">
						<div class="input-field col s6">
							<select id="select_destination_mac" disabled>
								<option id="" value="" disabled selected>----</option>
							</select>
							<label>Destination MAC (Proxy MAC)</label>
						</div>
						<div class="input-field col s6">
							<select id="select_output_port" disabled>
								<option value="" disabled selected>----</option>
							</select>
							<label>Output Port (Loopback Souce Port)</label>
						</div>
					</div>
				</div>
			</form>
		</div>

		<div class="row">
			<div class="input-field col s6">
				<button class="btn waves-effect waves-light red lighten-1" type="submit" id="button_add_flow">Add Flow
					<i class="material-icons right">send</i>
				</button>
			</div>
			<div class="input-field col s6">
				<button class="btn waves-effect waves-light red lighten-1" type="submit" id="button_delete_all_flows">Delete All Flows
					<i class="material-icons right">send</i>
				</button>
			</div>
		</div>
	</div>

	<!-- Scripts-->
	<script src="js/index.js"></script>
</body>
</html>
